{% include 'header.html' %}

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-center" style="color: rgb(54, 56, 158); border-bottom: 2px solid orange;">
            Employee Login
        </h5>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter your email id"
                                required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control"
                            placeholder="Enter your password" required>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Login" class="m-2 px-4 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Logged in successfully");
    window.location.href = "{% url 'emp_home' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid login credentials, try again...");
</script>
{% endif %}
