{% include 'header.html' %}

<script>
    function checkpassword() {
        if (document.signup.pwd.value != document.signup.cpwd.value) {
            alert("Password Mismatch");
            document.signup.cpwd.focus(); 
            return false;
        }
        return true;
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-center" style="color: rgb(54, 56, 158); border-bottom: 2px solid orange;">
            Create an account
        </h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name"
                                pattern="[a-zA-Z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name"
                                pattern="[a-zA-Z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" class="form-control"
                                placeholder="Enter Your Employee Code" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email Account</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your email address"
                                required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Your password"
                                required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control"
                                placeholder="Enter Your password again" required>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Submit" class="m-2 px-4 btn btn-primary">
            </form>
        </div>
    </div>
</div>
