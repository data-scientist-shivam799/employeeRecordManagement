{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    body{
        background-color: rgb(2, 3, 44);
    }
    .list-group-item{
        padding: 8px !important;
        background-color: rgb(11, 14, 151);
        color: white;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0" style="margin-top: 10;">
                <center>
                    <img src="{% static 'images/icon.png' %}" width="100" height="100" class="img-thumbnail rounded-circle my-3">
                </center>
                <div class="list-group" style="margin-top: 10;">
                    <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">Dashboard</a>
                    <a href="{% url 'profile' %}" class="list-group-item list-group-item-action {% if request.path == '/profile' %} active {% endif %}">Profile</a>
                    <a href="" class="list-group-item list-group-item-action">My Experience</a>
                    <a href="" class="list-group-item list-group-item-action">Edit My Experience</a>
                    <a href="" class="list-group-item list-group-item-action">My Education</a>
                    <a href="" class="list-group-item list-group-item-action">Edit My Education</a>
                    <a href="" class="list-group-item list-group-item-action">Change Password</a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">Logout</a>
                </div>
            </div>
            <div class="col-sm-10 p-0">
                <div class="container-fluid">
                    <h3 class="text-center p-3 text-white font-weight-bold" style="border-bottom: 2px solid rgb(56, 245, 9); border-top: 2px solid rgb(56, 245, 9);">Employee Record Management System</h3>
                    <div class="card shadow" style="min-height: 89vh;">
                        <div class="card-body" style="background-color: rgb(209, 224, 205);">
                            {% block main %}
                            
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
